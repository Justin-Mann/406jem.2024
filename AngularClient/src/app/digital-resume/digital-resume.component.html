<div class="container">
    <div class="row">
        <div class="col col-sm-6 col-12 offset-sm-3 text-center">
            <a role="button" class="btn btn-secondary btn-sm btn-block" href="./assets/docs/jmResume.4.2025.pdf" target="_new">PDF V2 (ATS Friendly)</a><br/>
        </div>
    </div>
    <app-spinner></app-spinner>
    <div *ngIf="resumeData">
        <div class="row header">
            <div id="logo" class="col col-2">
                <img src="{{resumeLogoUrl}}" />
            </div>
            <div class="col col-6">
                <span id="name" class="h1 text-uppercase">{{resumeData.fName}} {{resumeData.mName}} {{resumeData.lName}}</span><br />
                <span id="position" class="h3 text-uppercase">{{resumeData.position}}</span><br />
                <span id="subtitle" class="text-uppercase">{{resumeData.subtitle}}</span>
            </div>
            <div class="col col-4">
                <p id="simplegoal">{{resumeData.simpleGoal}}</p>
            </div>
        </div>
        <div class="row">
            <!-- @* timeline here if I get bored *@ -->
        </div>
        <div class="row">
            <div class="col col-md-8 col-12">
                <app-general-section [sectionName]="'Profile'" [profileItems]="resumeData.profile"></app-general-section>
                <app-work-experience-section [xpItems]="resumeData.workExperience"></app-work-experience-section>
            </div>
            <div class="col col-md-4 col-12">
                <app-contact-section [contactItems]="resumeData.contact"></app-contact-section>
                <app-education-section [eduItems]="resumeData.education"></app-education-section>
                <app-custom-sections [customItems]="resumeData.customSections"></app-custom-sections>
            </div>
        </div>
    </div>
</div>
